version: '3'

services:
  platypus_mysql_db:
    image: mysql:5.7
    restart: always
    ports:
      - '3306:3306'
    volumes:
      - platypus-db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: platypus_dev
      MYSQL_USER: root
      
      # This is only for local development ðŸ˜…
      MYSQL_PASSWORD: password
    networks:
      - duckpond

  platypus_web:
    container_name: platypus_web
    restart: unless-stopped
    tty: true
    build:
      args:
        uid: 1001
        user: webadmin
      context: ./web
      dockerfile: Dockerfile
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    depends_on:
      - platypus_mysql_db
    ports:
      - '80:8000'
    volumes:
      - ./web/app:/var/www
    networks:
      - duckpond
    command: bash -c " cd /var/www && php artisan migrate && php artisan serve --host 0.0.0.0"
  
  platypus_inference:
    build:
      context: ./inference
      dockerfile: Dockerfile
    ports:
      - '86:80'
    volumes:
      - ./inference/app/distilbert-base-uncased-distilled-squad:/models/distilbert-base-uncased-distilled-squad
    networks:
      - duckpond

volumes:
  platypus-db-data:
networks:
  duckpond:
    driver: bridge