  platypus_web:
    container_name: platypus_web
    restart: unless-stopped
    tty: true
    build:
      args:
        uid: 1001
        user: webadmin
      context: ./web
      dockerfile: Dockerfile
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    depends_on:
      - platypus_mysql_db
    ports:
      - '80:8000'
    # environment:
    # ports:
    #   - '8080:8080'
    # working_dir: /var/www
    volumes:
      - ./web/app:/var/www
      - ./docker_configs/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - duckpond
    command: bash -c " cd /var/www && php artisan migrate && php artisan serve --host 0.0.0.0"
  
  platypus_inference:
    build:
      context: ./inference
      dockerfile: Dockerfile
    ports:
      - '86:80'
    volumes:
      - ./inference/app/distilbert-base-uncased-distilled-squad:/models/distilbert-base-uncased-distilled-squad
    networks:
      - duckpond

volumes:
  platypus-db-data:
networks:
  duckpond:
    driver: bridge